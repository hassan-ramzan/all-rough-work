<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Table with Cup</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e0e0e0;
      perspective: 1000px;
    }

    .table {
      position: relative;
      width: 200px;
      height: 100px;
      background: #8B4513;
      transform: rotateX(10deg);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .table::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.2));
      z-index: 1;
    }

    .leg {
      position: absolute;
      width: 20px;
      height: 100px;
      background: #8B4513;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .leg.front-left {
      bottom: -100px;
      left: 10px;
    }

    .leg.front-right {
      bottom: -100px;
      right: 10px;
    }

    .leg.back-left {
      bottom: -100px;
      left: 10px;
      transform: translateZ(-50px);
    }

    .leg.back-right {
      bottom: -100px;
      right: 10px;
      transform: translateZ(-50px);
    }

    .cup {
      position: absolute;
      top: 20px;
      left: 80px;
      width: 40px;
      height: 60px;
      background: #d4a373;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .cup::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 0;
      width: 100%;
      height: 20px;
      background: #d4a373;
      border-radius: 50%;
    }

    .cup::after {
      content: '';
      position: absolute;
      top: 40px;
      right: -10px;
      width: 10px;
      height: 20px;
      background: #d4a373;
      border-radius: 50%;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="table">
    <div class="leg front-left"></div>
    <div class="leg front-right"></div>
    <div class="leg back-left"></div>
    <div class="leg back-right"></div>
    <div class="cup"></div>
  </div>
</body>
</html>

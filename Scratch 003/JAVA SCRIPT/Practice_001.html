<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice</title>
</head>

<body>

    <script>
        console.log("Hello World")
        // Example 001
        console.log("Printing numbers from 1 to 10")
        console.log("While method")

        // 'while'
        let a = 1;
        while (a <= 10) {
            console.log(a)
            a++
        }
        console.log("For method")

        // 'for'
        let b = 1;
        for (let i = 0; i < 10; i++) {
            console.log(i + b)


        }
        // Example 002
        console.log("Printing even numbers from 1 to 20")
        console.log("While method")
        // 'while'
        let numb = 1;
        while (numb <= 20) {
            if (numb % 2 == 0) {
                console.log(numb)

            }
            numb++
        }
        // 'for'
        console.log("For method")
        for (let i = 1; i <= 20; i++) {
            if (i % 2 == 0) {
                console.log(i)
            }

        }
        // Example 003
        console.log("Printing sum of numbers from 1 to 100")
        console.log("While method")
        // 'while'
        let sum = 0;
        let number = 1;
        while (number <= 100) {
            sum += number
            number++
        }
        console.log(sum)
        console.log("For method")
        // 'for'
        let summ = 0;
        for (let i = 0; i <=100; i++) {
            summ += i;
            
        }
        console.log(summ)
        // Example 004
        console.log("Printing factorial of a given number")
        console.log("While method")
        
    </script>
</body>

</html>

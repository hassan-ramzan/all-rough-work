<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of loop</title>
</head>

<body>
    <script>
        for (const o of "object") {
            console.log(o)
        }
        //2nd example
        const word = "hello";
        for (const char of word) {
            console.log(char);
        }
        //3nd example
        const fruits = ["Apple", "Banana", "Cherry"];
        for (const fruit of fruits) {
            console.log(fruit);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Console Object</title>
</head>
<body>
    <script>
        console.log(console)// It shows outputs
        console.error("Hey I am an error")// It shows errors
        console.assert(5 < 12) //It tells weather statement is false
        console.assert(5>12)
        //console.clear()// Clears previous consoles
        let obj = {
            a : 1,
            b : 2,
            c : 3
        }
        console.table(obj)// Displays in tables
        console.warn("Please don't drink alcohol")
        console.info("Keep these notes")
       
    </script>
</body>
</html>
